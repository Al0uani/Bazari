<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>Bazari-Traditional</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Youssef Alouani">
  <meta name="keywords" content="ecommerce,store">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Vendor CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}">
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />



  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  
  

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">

  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.15.10/sweetalert2.css" 
  integrity="sha512-aT8kGTpksA05BegcQmkwCB142bJ9VHx8RAdt4FsCxivASGHCKrI3o1KX5oftKK8J8oZ5v450UtJPp66EJhEuHA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.15.10/sweetalert2.min.js" 
  integrity="sha512-M60HsJC4M4A8pgBOj7oC/lvJXuOc9CraWXdD4PF+KNmKl8/Mnz6AH9FANgi4SJM6D9rqPvgQt4KRFR1rPN+EUw==" 
  crossorigin="anonymous" referrerpolicy="no-referrer">
  </script>



</head>

<body class="homepage">
  <!-- Symbols (e.g., icons, logos) -->
  {% include 'store/symbols.html' %}

  <!-- Preloader -->
  <div class="preloader text-white fs-6 text-uppercase overflow-hidden"></div>

  <!-- Search Popup -->
  <div class="search-popup">
    {% include 'store/search.html' %}
  </div>

  <!-- Cart -->
  {% include 'store/cart.html' %}

  <!-- Navbar -->
  {% include 'store/navbar.html' %}

  <!-- Main Content Section -->
  <section>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="mt-5">
    {% include 'store/footer.html' %}
  </footer>

  <!-- jQuery -->
  <script src="{% static 'js/jquery.min.js' %}"></script>

  <!-- Plugins -->
  <script src="{% static 'js/plugins.js' %}"></script>

  <!-- Smooth Scroll -->
  <script src="{% static 'js/SmoothScroll.js' %}"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Main Script -->
  <script src="{% static 'js/script.min.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" 
  integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
